<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form Yellow</title>
</head>
<body style="background-color:rgb(209, 155, 235)" height="30">
    
    <center>
        <h1>Registration Form</h1>
        <form>
            First Name: <input type="text" Placeholder="enter your name"><br><br>
            Middle Name: <input type="text"Placeholder="enter your middle name"><br><br>
            Last Name: <input type="text"Placeholder="enter your last name"> <br><br>
            Password :  <input type="Password"Placeholder="enter your password"><br><br>
            Phone Number: <input type="number"Placeholder="enter your phone number"><br><br>
            Email Add: <input type="text and number"Placeholder="enter your email add"><br><br>
            Address:<textarea rows="1"></textarea><br><br>

            <!............ list control .........>
            center:
            <select size="1" multiple>
                <option>multan</option>
                <option>lahore</option>
                <option>islamabad</option>
                <option>karachi</option>
                <option>Quetta</option>
            </select>
        <br><br>
            Country:
            <select size="1"multiple>
                <option>India</option>
                <option>Pakistan</option>
                <option>USA</option>
                <option>Bangadesh</option>
                <option>Sirilanka</option>
            </select>
            <hr width="50%">
            <br>
            Blood Group:
            <select size="1"multiple>
                <option>A+</option>
                <option>AB+</option>
                <option>O-</option>
                <option>A-</option>
                <option>AB-</option>
            </select>
            <hr width="50%">
DOB:<input type="date"><br><br>
Meeting Week:<input type="week"><br><br>
Exam Month:<input type="Month">
<hr width="50%">
<br>
Age:<input type="number">
        </form>
    </center>
</body>
</html>
